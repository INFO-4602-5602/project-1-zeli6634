      function checkDataset(dataset) {
        if (dataset.length == 11)

        else

      //Put your part two code here ***********************
      //Get the data
      d3.csv("/Desktop/2018-spring/INFO-4602/Project/project-1/data/anscombe_II.csv", function (error, data) {

      if (error) throw error;

      var w = 700; // Width of our visualization
      var h = 500; // Height of our visualization
      var xOffset = 40; // Space for x-axis labels
      var yOffset = 100; // Space for y-axis labels
      var margin = 10; // Margin around visualization
      var vals = ['x','y']; // List of data attributes
      var xVal = vals[0]; // Value to plot on x-axis
      var yVal = vals[1]; // Value to plot on y-axis

      //set dimensions and margins
      var margin = {top:20, right: 20, bottom: 30, left: 50};
      var width = 960- margin.left - margin.right;
      var height = 500 - margin.top -margin.bottom;

      //set ranges
      var x = d3.scaleLinear().range([0, width]);
      var y = d3.scaleLinear().range([height,0]);

      var svg = d3.select("#partTwo").append("svg")
                  .attr("width", width + margin.left+margin.right)
                  .attr("height", height + margin.top + margin.bottom)
                  .append("g")
                  .attr("transform", "translate("+margin.left+","+margin.top+")");

      // Scale the range of the data
      x.domain([d3.min(data, function(d) { return parseFloat(d[xVal]); })-1, d3.max(data, function(d) { return parseFloat(d[xVal]); })+1]);
      y.domain([d3.min(data, function(d) { return parseFloat(d[yVal]); })-1, d3.max(data, function(d) { return parseFloat(d[yVal]); })+1]);

      // Add the scatterplot points
      svg.selectAll("circle")
         .data(data)
         .enter()
         .append("circle")
         .attr("r", 3)
         .attr("cx", function(d){return x(d[xVal]);})
         .attr("cy", function(d){return y(d[yVal]);})
         .style('fill','red')
         .attr('r', 0)
         .transition()
         .ease(d3.easeBounce)
         .duration(500)
         .attr('r', 5);

      // Add the X Axis
      svg.append("g")
         .attr("transform","translate(0," + height+")")
         .call(d3.axisBottom(x));

      // Add the Y Axis
      svg.append("g")
         .call(d3.axisLeft(y));

                      .attr("class", "label")

      var yLabel = svg.append("text")
                      .attr("class", "label")
                      .text(yVal)
                      .attr("transform","rotate(90)")
                      .attr("text-anchor", "start");

      });
